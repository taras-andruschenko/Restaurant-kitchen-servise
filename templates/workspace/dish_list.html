{% extends "base.html" %}


{% block content %}
  <h1>Dishes</h1>

  <form action="" method="get" class="form-inline">
    {{ search_form.as_p }}
    <input class="btn btn-secondary" type="submit" value="Find &#128270;">
  </form>

  {% for dish in dish_list %}
    <ul>
      <li>{{ dish.id }} - <a href="{% url 'workspace:dish-detail' pk=dish.id %}">{{ dish.name }}</a> - {{ dish.dish_types }}</li>
    </ul>
  {% endfor %}

{% endblock %}
