{% extends "base.html" %}

{% block content %}
  <div class="col-sm-3"></div>
    <div class="col-sm-6">
      <h1>

        Username: {{ cook.username }}
        <a href="{% url 'workspace:cook-delete' pk=cook.id %}" class="btn btn-danger link-to-page">
          Delete
        </a>

        <a href="{% url 'workspace:cook-update' pk=cook.id %}" class="btn btn-primary link-to-page">
          Update years of experience
        </a>
      </h1>

      <p><strong>First name:</strong> {{ cook.first_name }}</p>
      <p><strong>Last name:</strong> {{ cook.last_name }}</p>
      <p><strong>Years of experience:</strong> {{ cook.years_of_experience }}</p>
      <p><strong>Is staff:</strong> {{ cook.is_staff }}</p>
      <br>
      <a href="{% url 'workspace:cook-list' %}" class="btn btn-primary">Back</a>
    </div>

  <div class="col-sm-3"></div>
{% endblock %}
